    <script>
        function setValidationMessage(input) {
            let selectedLang = localStorage.getItem("selectedLanguage") || "ru";
    
            let messages = {
                ru: "Пожалуйста, заполните это поле.",
                en: "Please fill out this field",
                kz: "Осы өрісті толтырыңыз."
            };
    
            if (input.value.trim() === "") {
                input.setCustomValidity(messages[selectedLang] || messages["ru"]);
            } else {
                input.setCustomValidity("");
            }
        }
    </script>
